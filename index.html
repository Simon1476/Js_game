<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6ccabae60a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="btn_box">
            <button type="button" id="start">
                <i class="fa-solid fa-play"></i>
            </button>
            <button type="button" id="stop">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="speed"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="clock_box">
            <div class="clock">
                <i class="fa-solid fa-stopwatch"></i>
            </div>
            <div id="clock_text"></div>
        </div>
        <div class="number_box">
            <div class="total_box">
                <span>Total:</span>
                <span id="total_number"></span>
            </div>
            <div class="catch_box">
                <span>Catch:</span>
                <span id="catch_number">0</span>
            </div>
        </div>
    </section>
    <section id="monster_box">
        <div class="dummy">
            
        </div>
        <div class="popup replay">
            <div class="top">
                <button>
                    <i class="fa-solid fa-reply-all"></i>
                </button>
            </div>
            <div class="bottom">
                Do you want to reply ? 
            </div>
            <div class="close">
                <button>
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
            </div>
        </div>
        <div class="popup win">
            <div class="top">
                <button>
                    <i class="fa-solid fa-reply-all"></i>
                </button>
            </div>
            <div class="bottom">
                You Win!  Try again ?
            </div>
            <div class="close">
                <button>
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
            </div>
        </div>
        <div class="popup lose">
            <div class="top">
                <button>
                    <i class="fa-solid fa-reply-all"></i>
                </button>
            </div>
            <div class="bottom">
                You lose!  Try again ?
            </div>
            <div class="close">
                <button>
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
            </div>
        </div>
    </section>
   
    
    <div class="bg">
        <audio id="audio" style="display: none;" src="sound/bg.mp3" controls autoplay loop></audio>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
